<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>发表文章</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
    <link rel="stylesheet" href="./libs/jedate/css/jeDate-test.css">
    <link rel="stylesheet" href="./libs/jedate/css/jedate.css">
    <script src="./libs/jedate/js/jedate.js"></script>
    <script type="text/javascript" src="./libs/wangEditor.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            发表文章
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-4">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category" name="categoryId">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <div class="jeinpbox col-sm-4">
                        <input type="text" class="jeinput" id="testico" name="date" placeholder="YYYY-MM-DD">
                        <div class="icons jebtns" onclick="jeDate('#testico',{trigger:false,format: 'YYYY-MM-DD'})"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div id="div1" class="col-sm-8">
                        <p>请输入文章内容</p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-release">发布</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="./libs/http.js"></script>
    <script id='category' type='text/html'>
    {{each data}}
    <option value="{{$value.id}}">{{$value.name}}</option>
    {{/each}}
    </script>
    <script>
        $(function() {
            // 头像预览功能
            $("#inputCover").on("change", function() {
                let file = this.files[0];
                let url = URL.createObjectURL(file);
                $(".article_cover").attr("src", url);
            });

            //ajax请求获取所有文章类别，然后通过模板引擎渲染到页面上
            $.ajax({
                type: "get",
                url: BigNew.category_list,
                success: function(response) {
                    if (response.code == 200) {
                        let newOpt = template("category", response)
                        $(".category").html(newOpt);
                    }
                }
            });

            // 日期插件
            jeDate('#testico', {
                isTime: false,
                format: 'YYYY-MM-DD',
                minDate: "2014-09-19 00:00:00",
                isinitVal: true,
                zIndex: 999
            })

            // 文本编辑器
            const E = window.wangEditor
            const editor = new E('#div1')
            // 或者 const editor = new E( document.getElementById('div1') )
            editor.create()

            // 发布文章
            function release(state) {
                let fd = new FormData(document.querySelector("form"))
                fd.append("content", editor.txt.html())
                fd.append("state", state)
                $.ajax({
                    type: "post",
                    url: BigNew.article_publish,
                    data: fd,
                    dataType: "json",
                    contentType: false,
                    processData: false,
                    success: function(response) {
                        if (response.code == 200) {
                            alert(response.msg)
                            window.location.href = "./article_list.html"
                            parent.$("ul.level02>li:eq(0)").click()
                        }
                    }
                });
            }
            $(".btn-release").on("click", function(e) {
                e.preventDefault();
                release("已发布")
            });
            $(".btn-draft").on("click", function(e) {
                e.preventDefault();
                release("")
            });
        })
    </script>
</body>

</html>
