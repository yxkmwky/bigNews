<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:;" data-toggle="modal" class=" btn btn-info btn-xs">编辑</a>
                            <a href="javascript:;" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="javascript:;" class="btn btn-success" id="xinzengfenlei" data-toggle="modal" data-target="#myModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">New message</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称：</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名：</label>
                            <input class="form-control" id="message-text"></input>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" id="btn-add-edit" class="btn btn-primary">Send message</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./libs/http.js"></script>
    <script id='temp' type='text/html'>
    {{each data}}
    <tr>
        <td>{{$value.name}}</td>
        <td>{{$value.slug}}</td>
        <td class="text-center">
            <a href="javascript:;" data-toggle="modal" class=" btn btn-info btn-xs" data-target="#myModal">编辑</a>
            <a href="javascript:;" data-id="{{$value.id}}" class="btn btn-danger btn-xs">删除</a>
        </td>
    </tr>
    {{/each}}
    </script>
    <script>
        $(function() {
            getData()

            // 加载数据
            function getData() {
                $.ajax({
                    type: "get",
                    url: BigNew.category_list,
                    success: function(response) {
                        if (response.code == 200) {
                            let newTr = template("temp", response)
                            $("tbody").html(newTr);
                        }
                    }
                });
            }

            // 判断是哪个按钮让模态框弹出，并将模态框样式改变
            $("#myModal").on("show.bs.modal", function(e) {
                // console.log(e.relatedTarget);
                if (e.relatedTarget == $("#xinzengfenlei")[0]) {
                    $("#myModalLabel").text("新增分类");
                    $("#btn-add-edit").text("新增");
                } else {
                    $("#myModalLabel").text("编辑分类");
                    $("#btn-add-edit").text("编辑").addClass("btn-success").removeClass("btn-primary");
                }
            });

            // 新增/编辑
            $("#btn-add-edit").on("click", function() {
                if ($(this).hasClass("btn-primary")) {
                    let name = $("#recipient-name").val().trim();
                    let slug = $("#message-text").val().trim();
                    console.log(name);
                    $.ajax({
                        type: "post",
                        url: BigNew.category_add,
                        data: {
                            name: name,
                            slug: slug
                        },
                        success: function(response) {
                            if (response.code == 201) {
                                alert(response.msg);
                                getData();
                                $("#recipient-name").val("");
                                $("#message-text").val("");
                                $('#myModal').modal('hide')
                            }
                        }
                    });
                } else {
                    console.log(2);
                }
            })
        })
    </script>
</body>

</html>
